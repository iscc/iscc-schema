openapi: 3.0.3
info:
  title: ISCC Generator Service
  version: "1.5.0"
  description: '## About this spec

    The ISCC Generator Service API is an implementation-agnostig API

    - For use and implementation by ISCC service providers

    - For use by Web and GUI-based applications via REST client

    '
  contact:
    name: ISCC Foundation
    url: https://iscc.foundation
servers:
- url: https://api.example.com/v1.5
tags:
- name: generate
  description: Endpoints that generate ISCC codes
paths:
  /iscc:
    post:
      summary: Generate ISCC
      description: Generate ISCC for uploaded or linked media file. The media asset for ISCC
        processing must be passed either in the `file`-field or with the `url`-field. All
        other form fields are optional.
      tags:
        - generate
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#components/schemas/IsccRequest'
      responses:
        '200':
          description: Success (result in response)
          content:
            application/json:
              schema:
                $ref: '#components/schemas/IsccResponse'
  /nft:
    post:
      summary: Generate NFT
      description: Generate ISCC for NFT minting and decleration. The media asset for ISCC
        processing must be passed either in the `file`-field or with the `url`-field. All
        other form fields are optional.
      tags:
      - generate
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#components/schemas/NftRequest'
      responses:
        '200':
          description: Success (result in response)
          content:
            application/json:
              schema:
                $ref: '#components/schemas/NftResponse'
components:
  schemas:
    BaseRequest:
      description: Basic request for ISCC generation with a file or url field
      type: object
      properties:
        file:
          type: string
          format: binary
          description: A media file to create an ISCC for.
        url:
          type: string
          format: uri
          description: URL to a media file to create an ISCC for.
    IsccRequest:
      description: Generate ISCC for media asset
      type: object
      allOf:
      - $ref: '#components/schemas/BaseRequest'
      - $ref: ../models/iscc-basic.yaml
      - $ref: ../models/iscc-embeddable.yaml
    IsccResponse:
      description: Result of generating an ISCC
      type: object
      allOf:
      - $ref: ../models/iscc-jsonld.yaml
      - $ref: ../models/iscc-minimal.yaml
      - $ref: ../models/iscc-basic.yaml
      - $ref: ../models/iscc-embeddable.yaml
      - $ref: ../models/iscc-crypto.yaml
      - $ref: ../models/iscc-technical.yaml
    NftRequest:
      description: Inputs for generating an ISCC for an NFT asset
      type: object
      required:
        - chain
        - wallet
      allOf:
      - $ref: '#components/schemas/BaseRequest'
      - type: object
        properties:
          chain:
            description: The blockchain used for NFT minting / ISCC decleration
            type: string
            enum:
            - PRIVATE
            - BITCOIN
            - ETHEREUM
            - POLYGON
          wallet:
            description: Wallet address of the declarer (must be used for the minting/decleration
              transaction)
            type: string
          redirect:
            description: URI to which an ISCC resolver should redirect for this item. May
              be an URI Template where `{iscc-id}` will be replaced with the calculated ISCC-ID
            type: string
            format: uri
            example: https://example.com/{iscc-id}
      - $ref: ../models/iscc-basic.yaml
      - $ref: ../models/iscc-embeddable.yaml
    NftResponse:
      description: All data required for NFT minting with ISCC support
      type: object
      properties:
        ipfs_cid:
          description: CIDv1 of NFT metadata (base16 encoded)
          type: string
        token_id:
          description: The token-id to use for NFT Minting (hex encoded)
          type: string
        iscc_code:
          description: The ISCC to use for ISCC Declartion (hex encoded)
          type: string
        ipfs_payload_metadata:
          description: The NFT metadata payload to be published via IPFS (base64 encoded)
          type: string
          format: byte
        ipfs_payload_image:
          description: The NFT asset with embedded metadata to be published via IPFS (base64
            encoded)
          type: string
          format: byte
